<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask App</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css"
        rel="stylesheet">
    <link rel="stylesheet" href="static/css/style.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">

</head>

<body>

    <div class="container-fluid mt-5">
        <div class="row justify-content-end pr-4">
            <a href="{{ url_for('dashboard') }}" class="btn btn-link text-dark mr-3 dashboard-link">
                <i class="fas fa-user mr-1"></i> Dashboard
            </a>
        </div>

        <div class="row justify-content-center">
            <div class="col-auto">
                <h1>Image subtraction tool</h1><br>
                <p>Select the date</p>
                <div class="input-group mb-3">
                    <input type="text" class="form-control datepicker" placeholder="Select date"
                        aria-label="Select date" aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon2"
                            onclick="showMillFolders()">Filter Mill Folders</button>
                    </div>
                    <div id="loadingSpinner" class="spinner-border text-primary ml-2" role="status"
                        style="display: none;">
                        <span class="sr-only">Loading...</span>
                    </div>


                </div>
            </div>
        </div>



        <div id="millFolders"></div>
        <button id="backButton" class="btn btn-outline-secondary d-none" onclick="goBack()">Back</button>
        <button id="submitBtn" class="btn btn-primary d-none" onclick="submitImages()">Submit</button>

        <div id="imageDisplay" class="mt-6"></div>
        <div class="modal fade" id="imageModal" tabindex="-1" role="dialog" aria-labelledby="imageModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="imageModalLabel">Image Viewer</h5>
                        <!-- add some datile for image
                        add roll id add lable folder have  -->
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <iframe id="imageFrame" frameborder="0" style="width:100%;height:600px;"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="static/js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.min.js"></script>

</body>

</html>
